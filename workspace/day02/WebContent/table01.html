<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
</head>
<body>
<!-- 
	테이블(table)
		여러 종류의 데이터가 행과 열로 정리된 표
		
	<table> 태그 사용
	<tr> : 행
	<th> : 컬럼명
	<td> : 열

 -->
 
 	<table border="1">
 		<tr>
 			<th>이름</th>
 			<th>나이</th>
 		</tr>
 		<tr>
 			<th>송승훈</th>
 			<th>27</th>
 		</tr>
 		<tr>
 			<th>홍길동</th>
 			<th>27</th>
 		</tr>
 	</table>
 
</body>
</html>
