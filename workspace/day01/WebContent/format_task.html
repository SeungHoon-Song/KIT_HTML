<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>포맷 실습</title>
</head>
<body>
<!-- 
	<노을>		: 제목 태그, 하이라이트
	이환천 지음		: 제목 태그, 텍스트 밑에 선 긋기, "지음" 아래 첨자
	
	매일매일		↓ 단락태그, 기울이기, 굵게
	이기려고
	
	아둥바둥
	살다보니
	
	매일져도
	아름다운
	
	노을처럼
	살고싶네

 -->

	<h2><mark>&lt;노을&gt;</mark></h2>
	<h3><ins>이환천<sub>지음</sub></ins></h3>
	<p>
		<b><i>매일매일</i></b><br>
		<b><i>이기려고</i></b><br>
	</p>
	<p>
		<b><i>아둥바둥</i></b><br>
		<b><i>살다보니</i></b><br>
	</p>
	<p>
		<b><i>매일져도</i></b><br>
		<b><i>아름다운</i></b><br>
	</p>
	<p>
		<b><i>노을처럼</i></b><br>
		<b><i>살고싶네</i></b><br>
	</p>
</body>
</html>
