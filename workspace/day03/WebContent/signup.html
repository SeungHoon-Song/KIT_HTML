	<form action="SignUp.jsp" method="post" name="joinForm">
		<p>아이디<br>
			<input type="text" size="40" maxlength="15" name="userId" required>
		</p>
		<p>비밀번호<br>
			<input type="password" size="40" maxlength="15" name="userPw" required>
		</p>
		<p>비밀번호 재확인<br>
			<input type="password" size="40" maxlength="15"name="userPw" required>
		</p>
		<p>이름<br>
			<input type="text" size="40" maxlength="15" name="userName" required>
		</p>
		<p>생년월일<br>
			<input type="text" size="10" maxlength="4" placeholder="년(4자)" name="year" required>
			<select name="birthMonth">
					<option value="defualt">월</option>
					<option value="01">1</option>
					<option value="02">2</option>
					<option value="03">3</option>
					<option value="04">4</option>
					<option value="05">5</option>
					<option value="06">6</option>
					<option value="07">7</option>
					<option value="08">8</option>
					<option value="09">9</option>
					<option value="10">10</option>
					<option value="10">11</option>
					<option value="10">12</option>			
				</select>
			<input type="text" size="10" maxlength="2" placeholder="일" name="day" required>
		</p>
		<p>성별<br>
			<select name="gender">
					<option value="defualt">성별</option>
					<option value="male">남</option>
					<option value="female">여</option>
					<option value="unChecked">선택안함</option>
			</select>
		</p>
		<p>본인 확인 이메일(선택)<br>
			<input type="text" size="40" maxlength="40" placeholder="선택입력" name="email">
		</p>휴대전화<br>
			<select name="phoneNumber">
					<option value="korea">대한민국 +82</option>
					<option value="denmark">덴마크 +45</option>
					<option value="dominika">도미니카공화국 +1 809</option>
					<option value="Germany">독일 +49</option>
					<option value="EastTimor">동티모르 +670</option>
					<option value="Laos">라오스 +856</option>
					<option value="Liberia">라이베리아 +231</option>
					<option value="Latvia">리트비아 +371</option>
					<option value="Russia">러시아/카자흐스틴 +7</option>
					<option value="Lebanon">레바논 +961</option>
					<option value="Lesotho">레소토 +266</option>		
				</select>
				<br>
			<input type="text" size="10" maxlength="10" placeholder="전화번호 입력" name="phoneNumber" required>
			<input type="button" value="인증번호 받기" onclick="getMsg()"><br>
			<input type="text" size="30" maxlength="10" placeholder="인증번호 입력하세요" name="checkNum" required readonly>
		<p>
		<input type="submit" value="가입하기">
		</p>
	</form>

</body>
<script>
	function getMsg(){
		alert("인증번호가 발송되었습니다!");
	}
</script>
